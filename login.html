<!doctype html>
<html>
    <head> 
        <meta charset="utf-8" /> 
		<title>Log In</title>	
	</head>

	<body onload="main()">
        <h1>Do you like Ryan?</h1> <br>
        <form>
            <img src="yesb.png" height="65" width="200" id="yes">
            <img src="nob.png" height="65" width="200" id="no">
        </form>
        
		<script>
			"use strict";
            function main(){
                document.getElementById("yes").onclick = openn;
                document.getElementById("no").onmouseover = hover;
                document.getElementById("no").onmouseout = hout;
                document.getElementById("no").onclick = openn;
            }
            
            function openn(){
                let webSite = "http://localhost/projects/StudyGod/main.php";
                window.open(webSite);
            }
            function hover(){
                document.getElementById("no").setAttribute("src","yesb.png");
            }
            function hout(){
                document.getElementById("no").setAttribute("src","nob.png");
            }

		</script>
	</body>
</html>
